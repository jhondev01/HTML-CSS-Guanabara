<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Quanto mais você expandir a tela do navegador, mais coisas você verá na imagem abaixo &#x1F913</p>
    <picture>
        <source media="(max-width: 680px)" srcset="imagens/casa-paisagem-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/casa-paisagem-m.jpeg" type="image/jpeg">
        <img src="imagens/casa-paisagem-G.jpeg" alt="Imagem Flexível">
    </picture>
    <p>Saporra em cima não funcionou de primeira kkk. Bora textar outra. &darr;</p>
    <h2>Segunda Tentativa</h2>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Segunda Imagem Flexível">
    </picture>

</html>
