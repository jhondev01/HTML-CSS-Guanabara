<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos das lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve usar em cada caso.</p>
    <ul type="square">
       <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
       <li><abbr title="Tags de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
       <li><abbr title= "&quot;&lt;img src=&quot;o caminho da imagem&quot; + alt=&quot;título/legenda da imagem&quot;&gt;" >Imagens</abbr></li>
       <li><abbr title="Usa-se a tag &lt;ol&gt;.Você pode escolher entre números decimais (type=&quot;1&quot;); letras maiusculas (type=&quot;A&quot;); letras minusculas(type=&quot;a&quot;); números romanos em maiusculo ou minusculo (type=&quot;I&quot;ou type=&quot;i&quot;)">Listas ordenadas/numeradas</abbr></li>
       <li><abbr title="Usa-se a tag &lt;ul&gt;. Você pode escolher em três diferentes tipos de exibição, sendo elas entre um círculo preenchido, o padrão, usando o paramêtro type=&quot;disk&quot;; mas talvez prefira um circulo sem preenchimento (apenas o contorno) com type=&quot;circle&quot;; ou talvez um quadrado? então use type=&quot;square&quot;.">Listas não ordenadas</abbr></li>
       <li><abbr title="Pra colocar link no Visual Code é fácil pra caramba! você pode simplesmente &quot;embrulhar&quot; o link depois de selecionar o texto com o mouse e usar o atalho &quot;ctrl&quot;+&quot;tab&quot;+&quot;p&quot; e na barra de pesquisa digitar &quot;abb&quot; e selecionar a opção &quot;Wrap with Abbreviation&quot; e logo após digitar um simples &quot;a&quot;. E lá está a mágica! ele retorna o |&lt;a href=&quot;o seu link/caminho&quot;&gt;O texto do seu link&lt;/a&gt;| e fim de história!">Links externos</abbr></li>
       <li><abbr title="Emojis podem ser interessantes se bem usados. E sinceramente é uma das coisas mais fáceis de usar no HTML. É só usar &quot;&#x+emoji unicode&quot;. Um exemplo seria essa caveira:&#x1F480 que usei o seguinte: &amp;#x1F480. E os códigos podem ser encontrados em sites como o &quot;Emojipedia&quot;">Emojis</abbr></li>
    </ul>
</body>
</html>
